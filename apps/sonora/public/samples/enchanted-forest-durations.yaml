        text: Deep within the realm of ancient magic lies the Enchanted Forest, a place where every choice shapes destiny.
      - start: 6.877
        end: 13.372
        text: As you step through the ethereal mist that marks its borders, you feel the forest's consciousness stirring.
      - start: 13.372
        end: 20.631
        text: The very air seems alive with whispers of untold stories, and the path before you pulses with magical energy.
      - start: 20.631
        end: 23.688
        text: Your journey into these mystical woods begins now.
    startTimestamp: 0
  path-split:
    duration: 10.368
    chunks:
      - start: 0
        end: 5.76
        text: The forest path divides before you. To your left, shadows dance invitingly beneath ancient boughs.
      - start: 5.76
        end: 10.368
        text: To your right, golden sunlight streams through a canopy of emerald leaves.
    startTimestamp: 23.688
  shadow-path:
    duration: 37.2
    chunks:
      - start: 0
        end: 6
        text: You venture down the shadowy path, where ancient moss-covered trees loom overhead like silent guardians.
      - start: 6
        end: 13.6
        text: The air grows thick with mystery as you navigate through twisted roots and hear distant echoes of forgotten magic.
      - start: 13.6
        end: 20
        text: Strange glowing mushrooms illuminate your way, casting an otherworldly blue light that dances across your path.
      - start: 20
        end: 26.8
        text: The whispers of the forest grow stronger here, speaking of secrets long buried in these dark depths.
      - start: 26.8
        end: 37.2
        text: As you press forward, you can't shake the feeling that unseen eyes are watching your every move, judging your worthiness to witness the forest's deepest mysteries.
    startTimestamp: 34.056
  sun-path:
    duration: 37.248
    chunks:
      - start: 0
        end: 6.772
        text: The sunlit path welcomes you with a warm embrace as golden rays filter through the swaying branches above.
      - start: 6.772
        end: 13.921
        text: Butterflies with wings like stained glass dance around wildflowers that carpet the forest floor in a riot of colors.
      - start: 13.921
        end: 25.961
        text: As you walk, you discover small clearings where magical creatures go about their daily lives - pixies tending to luminous flowers, and small forest spirits playing among the roots of ancient trees.
      - start: 25.961
        end: 37.248
        text: The air here is sweet with the scent of blooming magic, though beneath this cheerful facade, you sense powerful forces at work, weaving spells as old as the forest itself.
    startTimestamp: 34.056
  end-chapter-template:
    duration: 8.448
    chunks:
      - start: 0
        end: 4.928
        text: Your choice has set in motion events that will echo through the Enchanted Forest.
      - start: 4.928
        end: 8.448
        text: But this is just the beginning of your magical journey.
