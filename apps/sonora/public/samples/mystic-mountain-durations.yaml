  start:
    duration: 40.632
    chunks:
      - start: 0
        end: 8.046
        text: Before you stands the legendary Mystic Mountain, its snow-capped peaks piercing the clouds like ancient spears thrust into the heavens.
      - start: 8.046
        end: 15.287
        text: Swirling mists dance around its middle reaches, hiding secrets that have drawn seekers and mystics for countless generations.
      - start: 15.287
        end: 22.529
        text: The mountain's presence feels alive, almost sentient, as if it's evaluating your worthiness to climb its sacred slopes.
      - start: 22.529
        end: 31.781
        text: Local legends speak of powerful artifacts and ancient wisdom hidden within its depths, but also of those who ventured forth and never returned.
      - start: 31.781
        end: 40.632
        text: As you stand at its base, the mountain's energy pulses through the ground beneath your feet, calling you to begin your ascent.
    startTimestamp: 0
  mountain_base:
    duration: 11.928
    chunks:
      - start: 0
        end: 9.235
        text: 'Two paths lie before you: ancient stone steps worn smooth by countless pilgrims, and a misty mountain trail that winds into the swirling fog.'
      - start: 9.235
        end: 11.928
        text: Each promises its own challenges and revelations.
    startTimestamp: 40.632
  stone_steps:
    duration: 15.912
    chunks:
      - start: 0
        end: 2.22
        text: You choose the ancient stone steps.
      - start: 2.22
        end: 8.511
        text: Each one bears intricate carvings that glow faintly at your touch, pulsing with the wisdom of ages.
      - start: 8.511
        end: 15.912
        text: The higher you climb, the more you feel the mountain's ancient power flowing through the very stone beneath your feet.
    startTimestamp: 52.56
  misty_trail:
    duration: 13.464
    chunks:
      - start: 0
        end: 3.275
        text: The misty trail embraces you in its ethereal veil.
      - start: 3.275
        end: 9.825
        text: Shapes and shadows dance in the fog around you, and the path seems to shift with each step.
      - start: 9.825
        end: 13.464
        text: Yet somehow, you sense you're being guided toward something significant.
    startTimestamp: 52.56
  mountain_sage:
    duration: 22.176
    chunks:
      - start: 0
        end: 4.726
        text: In a small alcove carved into the mountainside, you encounter an elderly sage.
      - start: 4.726
        end: 11.633
        text: His white robes seem to shimmer with their own inner light, and his eyes hold the depth of centuries.
      - start: 11.633
        end: 16.359
        text: Ancient scrolls and crystalline artifacts surround him, each one pulsing with mysterious energy.
      - start: 16.359
        end: 22.176
        text: As he turns his knowing gaze upon you, you sense that this meeting is no coincidence.
    startTimestamp: 68.472
  crystal_cave:
    duration: 25.464
    chunks:
      - start: 0
        end: 7.489
        text: The cave entrance sparkles with embedded crystals of every color imaginable, each one pulsing with its own rhythm of light.
      - start: 7.489
        end: 16.102
        text: The air here feels charged with ancient power, and the crystals seem to sing a haunting melody that resonates deep within your soul.
      - start: 16.102
        end: 25.464
        text: As you step inside, the crystals' light intensifies, revealing patterns and symbols etched into the walls that seem to shift and change as you watch.
    startTimestamp: 66.024
  sage_quest:
    duration: 35.208
    chunks:
      - start: 0
        end: 8.975
        text: 'The mountain sage speaks in a voice that echoes with the weight of ages: ''The sacred crystal you seek is both blessing and burden, young seeker.'
      - start: 8.975
        end: 14.843
        text: It maintains the delicate balance of energies that keep this mountain, and the lands beyond, in harmony.
      - start: 14.843
        end: 19.33
        text: But dark forces gather, seeking to harness its power for their own ends.
      - start: 19.33
        end: 27.269
        text: The choice before you is greater than you know - will you take up this burden, knowing the dangers that come with it?
      - start: 27.269
        end: 32.101
        text: Or do you wish to learn more of what awaits on this treacherous path?
      - start: 32.101
        end: 35.208
        text: ''' His eyes pierce into yours, waiting for your response.'
    startTimestamp: 90.648
  cave_discovery:
    duration: 39.432
    chunks:
      - start: 0
        end: 6.207
        text: Deep within the crystal cave, you find yourself in a vast chamber that takes your breath away.
      - start: 6.207
        end: 13.144
        text: Massive crystal formations reach from floor to ceiling like frozen waterfalls of light, each one thrumming with ancient power.
      - start: 13.144
        end: 22.272
        text: On one side, a particular cluster of crystals pulses with an almost hypnotic rhythm, their light dancing in patterns that seem to tell a story.
      - start: 22.272
        end: 32.495
        text: On the other, the cave walls are covered in intricate paintings that seem to move in the crystalline light - depicting the mountain's history and perhaps its future.
      - start: 32.495
        end: 39.432
        text: The air is thick with magic, and you can feel the weight of your next choice pressing upon you.
    startTimestamp: 91.488
  accept_mission:
    duration: 8.04
    chunks:
      - start: 0
        end: 2.924
        text: With unwavering resolve, you accept the sacred duty.
      - start: 2.924
        end: 8.04
        text: The sage's eyes gleam with approval as he guides you toward the summit path.
    startTimestamp: 125.856
  seek_wisdom:
    duration: 8.616
