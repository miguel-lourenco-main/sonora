        end: 2.35
        text: You choose to seek deeper understanding.
      - start: 2.35
        end: 8.616
        text: The sage nods approvingly and shares ancient secrets that will guide your journey to the summit.
    startTimestamp: 125.856
  crystal_path:
    duration: 8.232
    chunks:
      - start: 0
        end: 8.232
        text: Following the crystal's pulsing light, you navigate deeper into the mountain's heart, each step illuminated by their ethereal glow.
    startTimestamp: 130.92
  painting_study:
    duration: 8.496
    chunks:
